<section class="py-5 loading">
    @if (loading) {
        <h6>Cargando productos.... </h6>
    } 
    @if (!loading) {
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    
                @for (product of productosOfertas; track $index) {
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Sale badge-->
                        <div class="badge  text-black position-absolute new">
                            <h6 class="d-flex justify-content-center text-black mb-2">Nuevo</h6>
                        </div>
                        <!-- Product image-->
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                        <!-- Mensaje de confirmaciÃ³n -->
                        <div class="alert alert-success mt-3 text-center" *ngIf="product.message">
                            <h6>{{ product.message }} </h6>
                        </div>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h4 class="fw-bolder"> {{product.name}} </h4>
                                <!-- Product reviews-->
                                <h6> {{product.description}} </h6>
                                <!-- Product price-->
                                <h5>{{product.price | currency}}</h5>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                    (click)="addToCart(product)">Agregar al Carrito</a></div>
                        </div>
    
                    </div>
                </div>
                }
    
            </div>
        </div>
    }
    
</section>
